<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحميل التطبيق</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .download-btn {
      display: inline-block;
      background: #22c55e;
      color: #ffffff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .download-btn:hover {
      background: #16a34a;
      transform: scale(1.05);
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حمّل التطبيق الآن</h1>
    <p>
      استمتع بتجربة مميزة وسهلة مع تطبيقنا.
      اضغط على الزر أدناه لبدء التحميل مباشرة.
    </p>
    <a
      href="https://www.mediafire.com/file/vm574umm6d4kx5r/workiq.apk/file
      target="_blank"
      class="download-btn"
    >
      تحميل التطبيق
    </a>
    <div class="note">
      حجم التطبيق صغير • متوافق مع أغلب الأجهزة
    </div>
  </div>
</body>
</html>
